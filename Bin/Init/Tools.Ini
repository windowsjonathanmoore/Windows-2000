[m mep]

;load quickhelp module (see [mep-mhelp] section below)
load:mhelp.dll

;numeric switches
entab:0
hike:1
hscroll:20
noise:50
rmargin:72
tabdisp:32
tabstops:4
tmpsav:40
traildisp:0
undocount:10
vscroll:1
; Cursorsize:0 is underline, Cursorsize:1 is block cursor
Cursorsize:0
;
; Color code table
; ----------------
;
;    First digit    Second digit
;    (background)   (foreground)
;    ------------   ------------
; 0  Black          Black
; 1  Blue           Blue
; 2  Green          Green
; 3  Cyan           Cyan
; 4  Red            Red
; 5  Magenta        Magenta
; 6  Brown          Brown
; 7  Gray           Gray
; 8  Flash Black    Dark Gray
; 9  Flash Blue     Light Blue
; A  Flash Green    Light Green
; B  Flash Cyan     Light Cyan
; C  Flash Red      Light Red
; D  Flash Magenta  Light Magenta
; E  Flash Brown    Light Yellow
; F  Flash Gray     White
;
; Text color, default white on black
fgcolor:0F
; Status line color, default cyan on black
stacolor:03
; Information message color, default yellow on black
infcolor:0E
; Error message color, default red on black
errcolor:04

;boolean switches -- precede with "no" to deactivate
noaskexit:
askrtn:
autosave:
nocase:
displaycursor:
enterinsmode:  
savescreen:
noshortnames:
softcr:
notrailspace:  
nowordwrap:

