<SCRIPT TYPE="text/vbscript" LANGUAGE="VBScript">
  
  dim quot
  quot = """"
  
     sub transform()
		document.all("DSC1").transform()
    end sub

    sub grow()
      table1.dataSrc=""                ' remove binding
      document.all("DSC1").moredata()
    end sub

    sub buildtable()
      table1.dataSrc=""                ' remove binding
      dim newtable, i
      
      newtable ="<table id=table1 border=1 datasrc=#DSC1><tbody><tr>"

      for i = 0 to (DSC1.recordset.Fields.count - 1)
		newtable = newtable & "<td width=50><SPAN DATAFLD=" & quot & "col" & (i + 1) & quot & "></SPAN></td>"
      next

      newtable = newtable & "</tr></tbody></table>"

      table1.outerHTML=newtable
    end sub
</SCRIPT>
