<H2 style="font-family: verdana">Multi-CSS Classes</H2>

<HR>
<BR>

<FONT FACE="verdana,arial,helvetica" SIZE=2>
  As you mouse over each item, the <b>over</b> class is added, then removed, without disrupting the existing styles of the elements
</FONT>

<BR><BR>

<SPAN over=true class="normal1">Eggs</SPAN>
<SPAN over=true class="normal1">Pasta</SPAN>
<SPAN over=true>Ham</SPAN>
<SPAN over=true>Ribs</SPAN>
<SPAN over=true class="normal2">Eggs</SPAN>
<SPAN over=true class="normal2">Chicken</SPAN>

<SCRIPT LANGUAGE="JavaScript">

  function mouseover() {
    e = window.event.srcElement;
    if (e.over == "true") {
       e.oldClass = e.className;
       e.className += " over";
    } 
  }

  document.onmouseover = mouseover;

  function mouseout() {
    e = window.event.srcElement;
    if (e.over == "true") {
      e.className = e.oldClass;
    }
  }

  document.onmouseout = mouseout;

</SCRIPT>
