<HEAD>
<TITLE>Behavior Library: Sound Rollover</TITLE>

<STYLE>
.SoundRollover { behavior : url(soundRollover.htc) ;
                 font-family : Arial ;
                 font-size : 24pt ;
                 color : black ;
                 padding : 5 ;
                 width : 100% ; 
                 cursor : hand ;
                 text-align : center ;
                 font-weight : bold ;
                }
A:link { color:#003399; text-decoration:none; }
A:visited { color:#6699CC; text-decoration:none; }
A:hover { text-decoration:underline; }
</STYLE>

<SCRIPT LANGUAGE="JavaScript">

function BodyOnClick()
{
  e = window.event.srcElement
  if (e.tagName == "DIV")
  {
    e.style.color = (e.currentStyle.color == 'black') ? 'white' : 'black'
  }
}

</SCRIPT>

</HEAD>
