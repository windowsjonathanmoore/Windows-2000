<HTML>
<HEAD>
   <TITLE>AtlBrowser - Extending the DHTML Object Model</TITLE>
   <SCRIPT LANGUAGE="VBScript">
      Sub btn_onClick()
         window.external.SayHello
      End Sub
   </SCRIPT>
</HEAD>
<BODY>
   <H2>AtlBrowser - Extending the DHTML Object Model</H2>
   <BUTTON name=btn>Say Hello</button>
</BODY>
</HTML>
