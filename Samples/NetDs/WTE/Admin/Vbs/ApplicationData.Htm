<SCRIPT LANGUAGE=VBSCRIPT>
        Set WTE = CreateObject("WTE.Root")
        Set Admin = WTE.Arrays.GetContainingArray
        Set WTEApps = Admin.Applications

        document.writeln "Installed WTE Applications: " + CStr(WTEApps.Count) + "<BR>"

        For Each WTEApp in WTEApps
                document.writeln "Application name: " + WTEApp.Name + ", Home Page: " + WTEApp.HomePage + "<BR>"
        Next


</SCRIPT>
</BODY>
</HTML>
