            <H1>Data Entry Demo</H1>



<A NAME = "ORDER"></A>

<FORM method=post action=Answer.asp ID=MyForm>

    <a VoiceFile="Waves\PartNumber.wav"> Enter the part number:</a><br><br>
    <INPUT TYPE="text" NAME="part number" SIZE="1" MAXLENGTH="1"><br><br>

 
    <a VoiceFile="Waves\DesiredQuantity.wav"> Quantity</a><br><br>
    <SELECT NAME="radio"><br><br>
    <OPTION VALUE="1"> 1<br>
    <OPTION VALUE="2"> 2<br>
    <OPTION VALUE="3"> 3<br>
    <OPTION VALUE="4"> 4<br>
    <OPTION VALUE="5"> 5<br>
    <OPTION VALUE="6"> 6<br>
    <OPTION VALUE="7"> 7<br>
    <OPTION VALUE="8"> 8<br>
    <OPTION VALUE="9"> 9<br>
    </SELECT>
<br><br>
 <a VoiceFile="Waves\ExpressShip.wav">Express shipping:</a>
    <INPUT TYPE="checkbox" NAME="checked"><br><br>

    <INPUT TYPE="Submit" NAME="sub" VALUE="Order">


</FORM>
