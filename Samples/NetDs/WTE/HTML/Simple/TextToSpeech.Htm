<BODY STYLE="background:MOCCASIN" onunload="CancelTTS();">

<SCRIPT LANGUAGE="JavaScript">

       function CancellErrors()
       {
         return true;

       }

       window.onerror = CancellErrors;

       var theMainObject;
       
       if(window.external.hostName == "Microsoft Web Telephony Engine")
       {
           theMainObject=window.external.Configuration;
       }
        
	// Format wte8000Hz16BitMono = 2  
        theMainObject.TTSWaveFormat=2;
        theMainObject.rendertts=true;


       function CancelTTS() {
        theMainObject.rendertts=false;
       }

</SCRIPT>
